<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>open&close</title>
</head>
<body>
    <script>
        /*
            1.BOM编程中，window是顶级对象，代表浏览器窗口
            2.window有open和close方法，可以开启和关闭浏览器
        */
    </script>

    <input type="button" value="开启baidu(新窗口)" onclick="window.open('http://www.baidu.com')">
    <input type="button" value="开启baidu(当前窗口)" onclick="window.open('http://www.baidu.com'), '_self'">
    <input type="button" value="开启baidu(新窗口)" onclick="window.open('http://www.baidu.com'), '_black'">
    <input type="button" value="开启baidu(父窗口)" onclick="window.open('http://www.baidu.com'), '_parent'">
    <input type="button" value="开启baidu(顶级窗口)" onclick="window.open('http://www.baidu.com'), '_top'">

    <input type="button" value="打开open窗口" onclick="window.open('002-open.html')">
</body>
</html>
