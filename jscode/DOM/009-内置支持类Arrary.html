<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrary</title>
</head>
<body>
    <script>
        var arr = [];
        var arr2 = [1,2,3,false,"abc",3.14];
        console.log(arr.length,arr2.length);   // 0 6

        console.log(arr2[7]);   // undefined
        arr2[7] = "test";

        // 中间没有赋值的默认undefined
        for(var i = 0; i<arr2.length;i++){
            console.log(arr2[i]);       // 1,2,3,false,"abc",3.14,undefined,"test"
        }

        var a = new Array();
        console.log(a.length);   // 0

        var a2 = new Array(3);
        console.log(a2.length);  // 3

        var b = [1,2,3,9];
        var str = b.join("-");
        console.log(str);

        // 尾部添加一个元素，数组长度+1
        b.push(10);
        console.log(b.join("*"));

        var endElt = b.pop();
        console.log(endElt);
        console.log(b.join("#"));

        // JS数组可以自动模拟栈数据结构  push压栈   pop出栈

        b.reverse();
        console.log(b.join("&"));

    </script>
</body>
</html>
