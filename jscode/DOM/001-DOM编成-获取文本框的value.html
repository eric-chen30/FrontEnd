<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取文本的value值</title>
</head>
<body>
    <script>
        /*
            1. JavaScript包括三大块：
                ECMAScript：JS的核心语法
                DOM：Document Object Model（文档对象模型：对网页当中的节点进行增删改查的过程。）HTML文档被当作一颗DOM树来看待
                    var domObj = document.getElementById("id");
                BOM：Browser Object Model(浏览器对象模型)
                    关闭/打开浏览器窗口、后退、前进、浏览器地址栏上的地址等，都是BOM编程
            
            2. DOM和BOM的区别和联系
                BOM的顶级对象是window
                DOM的顶级对象是document
                实际上BOM是包括DOM的
        */

        // window.onload = function(){
        //     // var btnElt = window.document.getElementById("btn");
        //     var btnElt = document.getElementById("btn");
        //     alert(btnElt);  // [object HTMLInputElement]
        // }

        window.onload = function(){
            var btnElt = document.getElementById("btn");
            btnElt.onclick = function(){
                // 获取id为username的节点
                var usernameElt = document.getElementById("username");
                var username = usernameElt.value;   // value是属性，没有括号
                console.log(username);
            }
        }

        // 将第一个文本框的内容赋值到第二个文本框中
        window.onload = function(){
            var btnElt2 = document.getElementById("btn2");
            btnElt2.onclick = function(){
                // var text1 = document.getElementById("text1");
                // var text2 = document.getElementById("text2");
                // text2.value = text1.value;

                document.getElementById("text2").value = document.getElementById("text1").value;
            }
        }

    </script>

    <!-- <input type="button" id="btn" value="hello"> -->

    <input type="text" id="username">
    <input type="button" value="获取文本框内容" id="btn">
    <br>
    <br>
    <input type="text" id="text1">
    <input type="text" id="text2">
    <input type="button" value="点击按钮将文本框1的内容显示在文本框2中" id="btn2">
    <br>
    <br>
    <!--blur事件：失去焦点事件-->
    <!--this代表的是当前input节点对象，this.value就是这个节点的value属性-->
    <input type="text" onblur="alert(this.value)">
    
</body>
</html>
