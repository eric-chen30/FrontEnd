<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS的void运算符</title>
</head>
<body>

    <div style="width: 100px;height: 100px; background-color: aqua;">浏览器顶部</div>
    <br><br><br><br><br><br>
    <br><br><br><br><br><br>
    <br><br><br><br><br><br>
    <br><br><br><br><br><br>

    <!--void运算符语法：void（表达式）  执行表达式，但是不返回任何结果  且小括号中必须有表达式-->
    <a href="javascript:void(0)" onclick="window.alert('test code')">点击保留超链接样式,同时用户点击执行一段js代码,并且页面不能进行跳转</a>
    <br>
    <a href="javascript:void(100)" onclick="window.alert('test code')">点击保留超链接样式,同时用户点击执行一段js代码,并且页面不能进行跳转</a>

    <br><br><br>
</body>
</html>
