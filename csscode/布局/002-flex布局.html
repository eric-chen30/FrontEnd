    <script>
        /*
            Flex容器(父元素)的属性:
                flex-direction          容器要在哪个方向上堆叠flex项目
                flex-wrap               规定是否应该对flex项目换行
                flex-flow               用于同时设置 flex-direction 和 flex-wrap 属性的简写属性
                justify-content         用于对齐flex项目
                align-items             用于垂直对齐flex项目
                align-content           用于对齐弹性线

            Flex项目(子元素)的属性:
                order                   规定flex项目的顺序,值必须是数字,默认值为0,值越小优先级越高
                flex-grow               规定某个flex项目相对于其余flex项目增长多少
                flex-shrink             规定某个flex项目相对于其余flex项目收缩多少
                flex-basis              规定flex项目的初始长度
                flex                    flex-grow、flex-shrink 和 flex-basis 属性的简写属性
                align-self              规定弹性容器内所选项目的对齐方式,属性值将覆盖align-items属性所设置的默认对齐方式
        */  
    </script>
