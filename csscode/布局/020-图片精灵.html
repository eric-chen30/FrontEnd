            图像精灵: 单个图像中包含的图像集合
            因为多张图像的网页可能需要很长时间加载,同时会增多对服务器的请求,使用图像精灵会减少服务器的请求

            为什么可以这样操作?
                因为通过CSS可以仅显示图像的某一个部分   background: url(navsprites.gif) 0 0; 

            
            
            可以用来创建导航列表,并向导航列表添加悬停效果,:hover选择器可用于所有元素,而不仅仅限于链接    
            并且因为这是一幅图像而不是多幅图像,因此用户将鼠标悬停在图像上时,不会有加载延迟
